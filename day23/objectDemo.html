<html>
	<body>
		<script>
		
			//using new object();
			var person = new Object();
			person.name="Diego";
			person.getName=function(){
				return this.name;
			};
			
			function main(){
				alert(person.getName());
			}
			main();
		
			//literal notation
			var person2 = { person2.name : "Diego", 
					person2.getName : function(){ 
					return this.name; 
					} 
				} 
			
			//factory function
			var Person=function(name){
			    var result = new Object();
			    result.name = name;
			    result.getName = function(){
			        return this.name;
			    };
			    return result;
			};
			
			var person3 = new Person("Ezhilan");
			alert(person3.getName())
			
			
			//Prototype
			function Person5(){}; 
			Person5.prototype.name = "Joysan"; 
			var personOne = new Person5(); 
			var personTwo = new Person5(); 
			document.write(personOne.name);
			document.write(personTwo.name);
			
			
		</script>
	</body>
</html>
