<html>
<body>
<script>

	var myarray=new Array(5);        
	for (i=0; i <5; i++)       
		myarray[i]=new Array(4)                
	
	myarray[0][0] = 100;
	myarray[0][1] = 200;
	myarray[0][2] = 300;
	myarray[0][3] = 400;
	
	myarray[1][0] = 600;
	myarray[1][1] = 700;
	myarray[1][2] = 800;
	myarray[1][3] = 900;
	
	myarray[2][0] = 1100;
	myarray[2][1] = 1200;
	myarray[2][2] = 1300;
	myarray[2][3] = 1400;
	
	myarray[3][0] = 1600;
	myarray[3][1] = 1700;
	myarray[3][2] = 1800;
	myarray[3][3] = 1900;
	
	myarray[4][0] = 1600;
	myarray[4][1] = 1700;
	myarray[4][2] = 1800;
	myarray[4][3] = 1900;
	
	document.write(myarray);
	
	var table = document.createElement('table');
	var tr = document.createElement('tr');
	
	var td0 = document.createElement('td');
    var td1 = document.createElement('td');
    var td2 = document.createElement('td');
    var td3 = document.createElement('td');
    var td4 = document.createElement('td');
	
    var title0 = document.createTextNode("Month");
    var title1 = document.createTextNode("North");
    var title2 = document.createTextNode("Central");
    var title3 = document.createTextNode("South");
    var title4 = document.createTextNode("Total");
	
    td0.appendChild(title0);
    td1.appendChild(title1);
    td2.appendChild(title2);
    td3.appendChild(title3);
    td4.appendChild(title4);
    
    tr.appendChild(td0);
    tr.appendChild(td1);
    tr.appendChild(td2);
    tr.appendChild(td3);
    tr.appendChild(td4);
    
    table.appendChild(tr);
    
    monthNames = ["January", "February", "March", "April", "May", "June",
    	  "July", "August", "September", "October", "November", "December"
    	];
    
	for (var i = 0; i<4 ; i++){
		
		var tr = document.createElement('tr');
		
	    var td0 = document.createElement('td');
	    var td1 = document.createElement('td');
	    var td2 = document.createElement('td');
	    var td3 = document.createElement('td');
	    var td4 = document.createElement('td');
	    
		
	    var text0 = document.createTextNode(monthNames[i]);
	    var text1 = document.createTextNode(myarray[i][0]);
	    var text2 = document.createTextNode(myarray[i][1]);
	    var text3 = document.createTextNode(myarray[i][2]);
	    var text4 = document.createTextNode(myarray[i][0]+myarray[i][1]+myarray[i][2]);
	    
		
	    td0.appendChild(text0);
	    td1.appendChild(text1);
	    td2.appendChild(text2);
	    td3.appendChild(text3);
	    td4.appendChild(text4);
	    
	    
	    tr.appendChild(td0);
	    tr.appendChild(td1);
	    tr.appendChild(td2);
	    tr.appendChild(td3);
	    tr.appendChild(td4);
	    

	    table.appendChild(tr);
	}
	
	document.body.appendChild(table);
    
    

</script>
</body>
</html>
